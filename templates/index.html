<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Timeline</title>
    <!-- Add necessary CSS for your graph -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Add Seaborn styling -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/seaborn/0.11.2/seaborn.min.css">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <h1>Sensor Data Timeline</h1>
    <div class="container">
        <div id="sensor-timeline"></div> 
        <div id="boxPlot"></div>
        <div class="content">
            <div id="data-container">
                <p><strong id="sensor-label">Sensor:</strong> <span id="sensor-value">Loading...</span></p>
                <p><strong id="mae-label">MAE:</strong> <span id="mae-value">Loading...</span></p>
                <p><strong id="mape-label">MAPE:</strong> <span id="mape-value">Loading...</span></p>
                <p><strong id="y_pred-label">Y Prediction:</strong> <span id="y_pred-value">Loading...</span></p>
                <p><strong id="anomaly-label">Anomaly:</strong> <span id="anomaly-value">Loading...</span></p>

                <label for="time-range">Select time range (minutes):</label>
                <input type="number" id="time-range" name="time-range" min="1" max="1440" value="5">
                <br>
                <label for="time-range">Select anomaly threshold (%):</label>
                <input type="number" id="anomaly-range" name="anomaly-range" min="1" max="50" value="5">
            </div>
            <div id="anomaly-container">
                <p><strong id="anomalyList-label">Last Anomalies:</strong>
                <br>
                <ul id="anomalyList"></ul>
            </div>
        </div>
        <p><strong id="Status: ">Status:</strong> <span id="status-value">Loading...</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.5.1/dist/plotly.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
